<form class="form-login" action="/auth/signup" method="POST">
  <h2 class="form-login-heading">Sign Up</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="signupemail" name="signupemail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="signuppassword" name="signuppassword" class="form-control" placeholder="Password" required>
  <div>
    <button class="btn btn-lg btn-danger btn-block" type="submit">Submit</button>
  </div>
</form>
