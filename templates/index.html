<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
	<div class="container">
	<form class="form-login">
		<h2 class="form-login-header">Login or Sign Up</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="input-email" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
		    <button class="btn btn-lg btn-danger btn-block" href="#">Sign Up</button>
		</div>
	</form>
    </div>
</body>
</html>
